<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>TMAPI</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <script src="../dist/web/tmapi-1.0.0.min.js"></script>
  <script>
    (function(tmapi) {
//      var sdk = tmapi('YOUR_KEY_HERE')
      var sdk = tmapi('pTAf3X1DA6XCHjaQaw0WmlgcA0j1r32C')

      function logNextPage(page) {
        console.log(page.page.number, page.items.map(function(item) {
          return {
            id: item.id,
            name: item.name
          }
        }))

        return page.getNext()
      }

      function logOffer(offer) {
        console.log(offer)
      }

      if (sdk) {
        sdk.discovery.v2.event.all({page: 4, size: 5, city: 'Los Angeles'})
          .then(logNextPage)
          .then(logNextPage)
          .then(logNextPage)
          .catch(function(e) {
            console.log(e)
          })

        sdk.commerce.v2.offer.find('Z7r9jZ1AvP6oP')
          .then(logOffer)
          .catch(function(e) {
            console.log(e.errors.map(function(err){return err.detail}))
          })
      }
    })(window.tmapi)
  </script>
</body>
</html>
